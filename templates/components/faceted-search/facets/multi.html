{{#if items}}
<div class="accordion-block">
    {{> components/faceted-search/faceted-search-navigation}}

    <div id="facetedSearch-content--{{dashcase facet}}" class="accordion-content{{#unless start_collapsed}} is-open{{/unless}}">
        <ul id="facetedSearch-navList--{{dashcase facet}}" data-facet="{{facet}}" class="navList" data-has-more-results="{{has_more_results}}">
            {{#each items}}
                <li class="navList-item {{#if selected}} is-selected{{/if}}">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="#FFC425"/>
                        <path d="M11.3208 17C10.9961 17 10.6832 16.8629 10.4514 16.614L7.35658 13.2914C6.88114 12.781 6.88114 11.9473 7.35658 11.4374C7.83202 10.927 8.60858 10.927 9.08348 11.4374L11.2859 13.8019L15.8763 8.42595C16.3282 7.89073 17.1053 7.8533 17.6032 8.35109C18.1018 8.83623 18.1366 9.67046 17.673 10.2051L12.225 16.5771C12.0049 16.8386 11.6803 17 11.3438 17H11.3207L11.3208 17Z" fill="white"/>
                    </svg>
                    <a
                        href="{{url}}"
                        class="navList-action navList-action--checkbox{{#if selected}} is-selected{{/if}}"
                        rel="nofollow"
                        data-faceted-search-facet>
                        {{{sanitize title}}}
                        {{#if ../show_product_counts}}
                            <span>({{count}})</span>
                        {{/if}}

                        <span class="navList-action-close" aria-hidden="true">
                            <svg class="icon">
                                <use xlink:href="#icon-close"/>
                            </svg>
                        </span>
                    </a>
                </li>
            {{/each}}
        </ul>

        {{#if show_more_toggle}}
            <a href="#facetedSearch-navList--{{dashcase facet}}" role="button" class="toggleLink">
                <span class="toggleLink-text toggleLink-text--off">{{lang 'search.faceted.show-more'}}</span>
            </a>
        {{/if}}
    </div>
</div>
{{/if}}
