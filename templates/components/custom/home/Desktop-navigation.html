<section class="desktop-nav-container">
  <nav class="desktop-navigation">
    <div class="logo-section">
      <a href="{{urls.home}}" class="" data-header-logo-link>
        {{#if settings.store_logo.image}} {{#if theme_settings.logo_size '==='
        'original'}}
        <img
          class="header-logo-image-unknown-size"
          src="{{getImage settings.store_logo.image 'logo_size'}}"
          alt="{{settings.store_logo.title}}"
          title="{{settings.store_logo.title}}"
        />
        {{else}}
        <div class="header-logo-image-container">
          <img
            class="desktop-header-logo-image"
            src="{{getImage settings.store_logo.image 'logo_size'}}"
            srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}"
            alt="{{settings.store_logo.title}}"
            title="{{settings.store_logo.title}}"
          />
        </div>
        {{/if}} {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
        {{/if}}
      </a>
    </div>
    <ul class="desktop-list">
      <li><p>WHISKEY</p></li>
      <li><p>TEQUILA</p></li>
      <li><p>SPIRITS</p></li>
      <li><p>ABOUT US</p></li>
    </ul>
    <div class="link-section">
      <ul class="desktop-navigation-list">
        <li class="desktop-navigation-item">
          <a href="{{urls.account.index}}"
            ><img class="navigation-img" src="{{cdn 'img/Heart.svg'}}" alt=""
          /></a>
        </li>
        <li class="desktop-navigation-item">
          <a href="{{urls.wishlists.all}}"
            ><img class="navigation-img" src="{{cdn 'img/Account.svg'}}" alt=""
          /></a>
        </li>
        <li class="desktop-navigation-item">
          <a href="{{urls.cart}}"
            ><img class="navigation-img" src="{{cdn 'img/Cart.svg'}}" alt=""
          /></a>
        </li>
      </ul>

      <div class="desktop-wrapper-form">
        <form
          class="desktop-form"
          onsubmit="return false"
          data-url="{{urls.search}}"
          data-quick-search-form
        >
          <fieldset class="form-fieldset">
            <div class="desktop-form-search">
              <label class="is-srOnly" for="{{name}}">
                {{lang "search.quick_search.input_label"}}
              </label>

              <input
                type="search"
                class="form-input"
                data-search-quick
                name="{{name}}"
                id="{{name}}"
                data-error-message="{{lang 'search.error.empty_field'}}"
                placeholder="{{lang 'search.quick_search.input_placeholder'}}"
                autocomplete="off"
              />
              <button class="desktop-serch-btn">
                <img
                  class="serch-img"
                  src="{{cdn 'img/Search.svg'}}"
                  alt="image"
                />
              </button>
            </div>
          </fieldset>
        </form>
        <section class="quickSearchResults" data-bind="html: results"></section>
        <p
          role="status"
          aria-live="polite"
          class="aria-description--hidden"
          data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
        ></p>
      </div>
    </div>
  </nav>
</section>

<p>hi</p>
